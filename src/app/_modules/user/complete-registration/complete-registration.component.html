<ion-header class="header-vine">
    <ion-menu-button></ion-menu-button>
  <ion-toolbar>
    <ion-title>Complete Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-bg">

  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <!-- the below div will contain the profile pic of the user -->
        <div class="profile-pic-wrap">
          <img *ngIf="photoDownloadURL" [src]="photoDownloadURL" alt="Profile Image" />
          <div *ngIf="!photoDownloadURL" class="img-overlay">
            <span class="fa fa-upload fa-2x" margin-top></span>
            <input class="file-input" type="file" (change)="chooseFiles($event)" accept=".png,.jpg" />
            <p text-center>Upload a Image</p>
          </div>
        </div>  <!-- profile-pic-wrap -->
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" offset="1" size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
        <!-- registration form -->
        <form [formGroup]="completeRegistrationForm">
        <ion-list class="registration-form-wrap">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="userName" type="text" [value]="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="userEmail" type="text" [value]="email"></ion-input>
          </ion-item>
          <div text-center *ngIf="completeRegistrationForm.controls.userEmail.dirty && completeRegistrationForm.controls.userEmail.invalid">
              Please enter a valid email.
          </div>
          <ion-item>
            <ion-label position="floating">Phone</ion-label>
            <ion-input formControlName="userPhone" type="tel" [value]="phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Location</ion-label>
            <ion-select formControlName="userLocation" [interfaceOptions]="customPopoverOptions" interface="popover"  >
              <ion-select-option value="California">California</ion-select-option>
              <ion-select-option value="New York">New York</ion-select-option>
              <ion-select-option value="Washington">Washington</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-textarea formControlName="userHomeAddress" rows="4" ></ion-textarea>
          </ion-item>
        </ion-list> 
      </form>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="updateDetails()" expand="full" class="footer-btn">Complete Registration</ion-button>
</ion-content>
